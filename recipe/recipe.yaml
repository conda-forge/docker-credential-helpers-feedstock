context:
  version: "0.9.0"

package:
  name: docker-credential-helpers
  version: ${{ version }}

source:
  url: https://github.com/docker/docker-credential-helpers/archive/v${{ version }}.tar.gz
  sha256: 9c829214e8ece2413e7c2789a9a7ce83aa5e9134f6a7d4175100043ce2145b03

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('go-cgo') }}
    - go-licenses
    - if: linux
      then: pkg-config
  host:
    - if: linux
      then: glib
    - if: linux
      then: libsecret
    - if: linux
      then: zlib

tests:
  - script:
      - if: osx
        then: docker-credential-osxkeychain --help
      - if: linux
        then: |
          docker-credential-pass --help
          docker-credential-secretservice --help
      - if: win
        then: docker-credential-wincred --help

about:
  license: MIT
  license_file:
    - LICENSE
    - if: not linux
      then: license-files/
    - if: linux
      then: license-files_pass/
    - if: linux
      then: license-files_secretservice/
  summary: Docker CLI plugin for extended build capabilities with BuildKit
  homepage: https://github.com/docker/docker-credential-helpers
  repository: https://github.com/docker/docker-credential-helpers

extra:
  recipe-maintainers:
    - danielnachun
